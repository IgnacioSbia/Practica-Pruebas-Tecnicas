<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica 1</title>
</head>
<body>
    


    <script>
        
        alert("A continuacion ingrese los 3 gardos de un triangulo");
        let grade1 = prompt("Ingrese el primer angulo");
        let grade2 = prompt("Ingrese el segundo angulo");
        let grade3 = prompt("Ingrese el tercer y ultimo angulo");


        if((grade1 + grade2)>grade3 || (grade1 + grade3)>grade2 || (grade2 + grade3)> grade1){
            alert("El triangulo ingresado es correcto.")
        }else{
            alert("El triangulo ingresado es incorrecto.")
        }
    </script>
</body>
</html>
