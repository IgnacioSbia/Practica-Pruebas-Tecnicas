<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica 1</title>
</head>
<body>
    


    <script>
        function isNumber(char) {
        return /^\d$/.test(char);
        }

        let text = prompt("Ingrese algo");
       
        if(isNumber(text[0])){
            alert("El primer caracter que ingerso es un numero")
        }else{
            alert("El primer caracter que ingreso es una letra u otro caracter")
        }
    </script>
</body>
</html>
